title: Today I Learned
about: simonw/til
about_url: https://github.com/simonw/til
databases:
  til:
    queries:
      search: |
        select
          til_fts.rank,
          til.*,
          snippet(til_fts, -1, 'b4de2a49c8', '8c94a2ed4b', '...', 60) as snippet
        from
          til
          join til_fts on til.rowid = til_fts.rowid
        where
          til_fts match case
            :q
            when '' then '*'
            else escape_fts(:q)
          end
        order by
          til_fts.rank limit 20
      feed:
        title: Simon Willison TIL
        sql: |-
          SELECT
            'tag:til.simonwillison.net,2020-04-30:' || path as atom_id,
            title as atom_title,
            url as atom_link,
            created_utc as atom_updated,
            rewrite_github_images(render_markdown(body), url) as atom_content_html,
            'Simon Willison' as atom_author_name,
            'https://simonwillison.net/' as atom_author_uri
          FROM
            til
          order by
            created_utc desc
          limit
            15
    tables:
      til:
        sort_desc: updated_utc
        facets:
        - topic
        plugins:
          datasette-render-markdown:
            columns:
            - body
            extra_tags:
            - img
            - hr
            - br
            - details
            - summary
            - input
            - div
            - span
            extra_attrs:
              input:
              - type
              - disabled
              - checked
              img:
              - src
              div:
              - class
              span:
              - class
            extensions:
            - mdx_gfm:GithubFlavoredMarkdownExtension
